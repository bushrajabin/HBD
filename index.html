<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ZaraðŸ’—!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff6b81, #ffb3c1);
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Glitter Background */
    .glitter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.3;
      pointer-events: none;
      animation: glitter 1.5s infinite linear;
    }

    @keyframes glitter {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    .card {
      position: relative;
      background: #fff;
      border-radius: 15px;
      padding: 20px 30px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-out;
      z-index: 2;
      max-width: 350px;
      width: 90%;
    }

    h1 {
      font-size: 20px;
      margin: 0;
      animation: textAnimation 2s ease-in-out;
      color: crimson;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .button {
      margin-top: 30px;
      padding: 15px 15px;
      font-size: 1.2em;
      background-color: #ffb3c1;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: black;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transform: scale(1.1);
    color: white;
    }

    /* Bounce & Lighting Animation */
    .button:active {
      animation: bounce 0.3s ease-out, buttonLighting 0.3s ease-out;
    }

    @keyframes bounce {
      0% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.1);
      }
      50% {
        transform: scale(0.9);
      }
      70% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes buttonLighting {
      0% {
        background-color: #4b8b3b;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
      100% {
        background-color: purple;
        box-shadow: 0 0 50px rgba(255, 255, 255, 1), 0 0 20px #ff6347;
      }
    }

    /* Sparkle Effect */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      animation: sparkleEffect 0.5s linear infinite;
      pointer-events: none;
    }

    @keyframes sparkleEffect {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    .wish {
      display: none;
      font-size: 1.2em;
      color:black;
      margin-top: 20px;
      animation: fadeInUp 2s ease-in-out;
    }

    /* Confetti Style */
    .confetti {
      position: absolute;
      top: -50px;
      width: 10px;
      height: 10px;
      background-color: #ff6347;
      animation: confettiFall 1s linear infinite;
    }

    @keyframes confettiFall {
      0% {
        top: -50px;
        transform: rotate(0deg);
      }
      100% {
        top: 100vh;
        transform: rotate(360deg);
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes textAnimation {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

  </style>
</head>
<body>

  <!-- Glitter Background -->
  <div class="glitter"></div>

  <div class="card">
    <h1>Happy Birthday,ZaraðŸ’—</h1>
    <p>Click the button below for a special wish!</p>
    <button class="button" onclick="showWish(event)">Click Me</button>
    <p class="wish" id="birthdayWish">Wishing you a day filled with laughter, love, and endless happiness.Happy birthday Beautiful GirrllðŸŽ€</p>
  </div>

  <!-- Sound Effect -->
  <audio id="birthdaySound" src="./happy-birthday-266285.mp3" preload="auto"></audio>

  <script>
    // Show the birthday wish when button is clicked
    function showWish(event) {
      document.getElementById("birthdayWish").style.display = "block";
      playSound();
      generateConfetti();
      generateSparkles(event);
    }

    // Play the sound
    function playSound() {
      const sound = document.getElementById('birthdaySound');
      sound.play();
    }

    // Generate Confetti
    function generateConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 1 + 1.5}s`;
        confetti.style.animationDelay = `${Math.random() * 2}s`;
        document.body.appendChild(confetti);
      }
    }

    // Generate Sparkles
    function generateSparkles(event) {
      for (let i = 0; i < 10; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = `${event.clientX + (Math.random() - 0.5) * 100}px`;
        sparkle.style.top = `${event.clientY + (Math.random() - 0.5) * 100}px`;
        sparkle.style.animationDuration = `${Math.random() * 0.5 + 0.5}s`;
        sparkle.style.animationDelay = `${Math.random() * 0.5}s`;
        document.body.appendChild(sparkle);

        // Remove sparkle after animation
        setTimeout(() => sparkle.remove(), 500);
      }
    }
  </script>

</body>
</html>
